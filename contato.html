<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" alt="caminho do css" />
    <title>Contato - Portfólio de [Seu Nome]</title>
  </head>
  <body>
    <header>
      <h1>Contato</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="habilidades.html">Habilidades</a>
        <a href="sobre.html">Sobre</a>
        <a href="curriculum.html">Curriculum</a>
        <a href="contato.html">Contato</a>
      </nav>
    </header>
    <main>
      <section class="form">
        <form action="destino_do_formulario.php" method="POST">
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" />
          </div>
          <div>
            <label>Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="masculino" />
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="feminino" />
            <label for="feminino">Feminino</label>
          </div>
          <div>
            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario"></textarea>
          </div>
          <div>
            <button type="submit">OK</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <h1>Joinville - Santa Catarina</h1>
    </footer>
  </body>
</html>
